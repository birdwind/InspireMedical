<div class="login" v-loading="isLoading">
    <div class="login-wrapper">
        <div class="login-wrapper-top">
            <img src="/images/logo.svg">
        </div>
        <div class="login-wrapper-main">
            <div class="login-wrapper-form">
                <ValidationObserver ref="form">
                    <form>
                        <ValidationProvider class="medical-input"
                                            name="login.email"
                                            rules="required|phoneTW"
                                            v-slot="{ errors, classes }">
                            <div :class="classes">
                                <input type="text"
                                       v-model="username"
                                       v-on:keyup.enter="login"
                                       :placeholder="$t('login.phone')">
                                <p>{{ errors[0] }}</p>
                            </div>
                        </ValidationProvider>
                        <ValidationProvider class="medical-input"
                                            name="login.password"
                                            rules="required"
                                            v-slot="{ errors, classes }">
                            <div :class="classes">
                                <input type="password"
                                       v-model="password"
                                       v-on:keyup.enter="login"
                                       :placeholder="$t('login.password')"></input>
                                <p>{{ errors[0] }}</p>
                            </div>
                        </ValidationProvider>
<!--                        <ValidationProvider class="medical-input"-->
<!--                                            name="captcha"-->
<!--                                            rules=""-->
<!--                                            v-slot="{ errors, classes }">-->
<!--                            <div :class="classes">-->
<!--                                <input type="text" placeholder="CAPTCHA"></input>-->
<!--                                <p>{{ errors[0] }}</p>-->
<!--                            </div>-->
<!--                        </ValidationProvider>-->
                    </form>
                </ValidationObserver>
            </div>
            <div class="login-wrapper-footer">
                <button @click="login">Login</button>
            </div>
        </div>
    </div>
</div>
